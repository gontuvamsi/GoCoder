<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCoder Support Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 text-teal-900 p-5 font-roboto">

    <!-- Header Section -->
    <header class="text-center p-5 bg-teal-700 text-white rounded-lg mb-10">
        <h1 class="text-4xl mb-5">GoCoder Support Center</h1>
        <div class="search-container mt-5">
            <input class="search-bar w-4/5 p-2 text-lg border border-teal-900 rounded-md" type="text" placeholder="How can we help you today?">
        </div>
        <div class="quick-links mt-5">
            <a href="#contact-section" class="mx-3 text-white font-bold hover:text-teal-200">Submit a Ticket</a> | 
            <a href="#faq-section" class="mx-3 text-white font-bold hover:text-teal-200">FAQs</a> | 
            <a href="#" class="mx-3 text-white font-bold hover:text-teal-200">Contact Us</a>
        </div>
    </header>

    <!-- FAQ Section -->
    <div id="faq-section" class="faq-section">
        <h2 class="text-3xl mb-5 text-center text-teal-700">Frequently Asked Questions</h2>
        <div class="faq-categories flex flex-wrap justify-around">
            <div class="category bg-white border border-teal-900 rounded-lg p-5 w-2/5 mb-5">
                <h3 class="text-xl mb-3 text-teal-700 text-center"><a href="faq.html#account-login">Account & Login</a></h3>
            </div>
            <div class="category bg-white border border-teal-900 rounded-lg p-5 w-2/5 mb-5">
                <h3 class="text-xl mb-3 text-teal-700 text-center"><a href="faq.html#payments">Payments</a></h3>
            </div>
            <div class="category bg-white border border-teal-900 rounded-lg p-5 w-2/5 mb-5">
                <h3 class="text-xl mb-3 text-teal-700 text-center"><a href="faq.html#projects-bids">Projects & Bids</a></h3>
            </div>
            <div class="category bg-white border border-teal-900 rounded-lg p-5 w-2/5 mb-5">
                <h3 class="text-xl mb-3 text-teal-700 text-center"><a href="faq.html#technical-issues">Technical Issues</a></h3>
            </div>
        </div>
    </div>

    <!-- Contact Support Section -->
    <div id="contact-section" class="contact-section">
        <h2 class="text-3xl mb-5 text-center text-teal-700">Need More Help? Contact Us</h2>
        <div class="contact-options text-center">
            <div class="mb-5">
                <p>Email: support@gocoder.com</p>
                <button class="bg-teal-700 text-white py-2 px-4 rounded-md hover:bg-teal-900">Email Us</button>
            </div>
            <div class="mb-5">
                <p>Phone: +1 (800) 123-4567</p>
                <button class="bg-teal-700 text-white py-2 px-4 rounded-md hover:bg-teal-900">Call Us</button>
            </div>

            <form action="SubmitTicketServlet" method="POST" class="max-w-md mx-auto">
                <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 mb-3 border border-teal-900 rounded-md">
                <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 mb-3 border border-teal-900 rounded-md">
                <select name="issue-type" required class="w-full p-2 mb-3 border border-teal-900 rounded-md">
                    <option value="">Select Issue Type</option>
                    <option value="technical">Technical Issue</option>
                    <option value="payment">Payment Issue</option>
                    <option value="account">Account Issue</option>
                </select>
                <textarea name="message" placeholder="Describe your issue..." required class="w-full p-2 mb-3 border border-teal-900 rounded-md"></textarea>
                <button type="submit" class="w-full bg-teal-700 text-white py-2 rounded-md hover:bg-teal-900">Submit Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
