<html>
  <head>
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(124, 214, 155);
        background: linear-gradient(194deg, rgba(124, 214, 155, 1) 0%, rgba(219, 235, 27, 0.3029586834733894) 100%);
      }
      .navbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #000;
        background-color: #6200ea;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }
      .navbar .user-icon {
        font-size: 24px;
        color: #fff;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      .logo img {
        width: 300px;
        height: auto;
      }
      .card {
        width: 400px;
        border: 1px solid #000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-left: 20px;
        background-color: #fff;
        animation: fadeIn 1s;
      }
      .card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #6200ea;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #6200ea;
        padding-bottom: 10px;
      }
      .card label {
        display: block;
        margin-bottom: 10px;
        color: #6200ea;
      }
      .card input[type="text"],
      .card input[type="email"],
      .card input[type="password"],
      .card select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .card button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #6200ea;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button[type="submit"]:hover {
        background-color: #3700b3;
      }
      .card button[type="submit"]:disabled {
        background-color: grey;
        cursor: not-allowed;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        GoCoders
      </div>
      <div class="user-icon">
        <i class="fas fa-user"></i>
      </div>
    </div>
    <div class="container">
      <div class="logo">
        <img alt="Image" height="300" src="https://storage.googleapis.com/a1aa/image/HPUxl1KOo8eX59koVsuOqUNt4bv2IpV8ZXqE75GDXMQ.jpg" width="300"/>
      </div>
      <div class="card animate__animated animate__fadeIn">
        <h2>LOGIN</h2>
        <form onsubmit="showPopup(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name="name" oninput="checkForm()" required="required" type="text"/>
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input class="form-control" id="email" name="email" oninput="checkForm()" required="required" type="text"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" oninput="checkForm()" required="required" type="password"/>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" oninput="checkForm()" required="required">
              <option value="">Select Role</option>
              <option value="customer">Customer</option>
              <option value="coder">Coder</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block" disabled="disabled" id="submitBtn" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      function checkForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const submitBtn = document.getElementById('submitBtn');

        if (name && email && password && role) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      }

      function showPopup(event) {
        event.preventDefault();  // Prevent the form from submitting normally

        // Get the selected role
        const role = document.getElementById('role').value;

        // Show the alert popup
        alert("Congratulations! You have logged in successfully.");

        // Redirect based on the selected role
        if (role === 'coder') {
          window.location.href = 'coderdashboard.html';  // Redirect to Coder dashboard
        } else if (role === 'customer') {
          window.location.href = 'customerdashboard.html';  // Redirect to Customer dashboard
        } else {
          window.location.href = 'admindashboard.html';  // Redirect to Admin dashboard
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
