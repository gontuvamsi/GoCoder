<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GoCoders</title>
  <!-- External Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E5F6FD; /* New background color */
      color: #333333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #6200ea;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .navbar .logo {
      font-size: 26px;
      font-weight: 600;
      color: #FFFFFF;
      letter-spacing: 1px;
    }

    .navbar .user-icon {
      font-size: 24px;
      color: #FFFFFF;
      transition: color 0.3s ease;
    }

    .navbar .user-icon:hover {
      color: #E5F6FD;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px; /* Original margin */
      max-width: 1200px;
      padding: 0 20px;
    }

    .logo img {
      width: 300px; /* Original width */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-left: 0; /* Keeps image on the left */
    }

    /* Card */
    .card {
      width: 400px; /* Original width */
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      padding: 35px;
      margin-left: 20px; /* Original margin-left to keep it to the right of the image */
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #6200ea;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #6200ea;
      padding-bottom: 10px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #6200ea;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #6200ea;
      border-radius: 6px;
      font-size: 14px;
      color: #333333;
      background-color: #F9F9F9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3700b3;
      box-shadow: 0 0 6px rgba(98, 0, 234, 0.3);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #6200ea;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover:not(:disabled) {
      background-color: #3700b3;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    /* Forgot Password Link */
    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    .text-center a {
      color: #6200ea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .text-center a:hover {
      color: #3700b3;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin-top: 30px;
      }
      .logo img {
        width: 220px;
        margin-left: 0;
      }
      .card {
        width: 100%;
        max-width: 360px;
        margin-left: 0;
        padding: 25px;
      }
      .navbar {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">GoCoders</div>
    <!-- <div class="user-icon">
      <i class="fas fa-user"></i>
    </div> -->
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">
      <img alt="Image" src="https://storage.googleapis.com/a1aa/image/HPUxl1KOo8eX59koVsuOqUNt4bv2IpV8ZXqE75GDXMQ.jpg" />
    </div>
    <div class="card">
      <h2>Login</h2>
      <form action="LoginServlet" method="POST">
        <div class="form-group">
          <label for="email">Email ID</label>
          <input id="email" name="email" oninput="checkForm()" required type="text" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" oninput="checkForm()" required type="password" />
        </div>
        <button class="btn" disabled id="submitBtn" type="submit">Submit</button>
        <div class="text-center">
          <a href="resetpassword.html">Forgot Password?</a>
        </div>
        <p style="text-align: center; margin-top: 10px; cursor: pointer; color: #6200ea; font-weight: 300;" onclick="resetForm()">Reset</p>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
<!-- Replace the existing JavaScript with this -->
<script>
function checkForm() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = !(email && password);
}

window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');
    if (errorMessage) {
        if (errorMessage === 'Invalid email') {
            // Clear only the email field, keep password
            document.getElementById('email').value = '';
            document.getElementById('submitBtn').disabled = true;
            alert('Invalid email. Please check your email address.');
        } else if (errorMessage === 'Invalid password') {
            // Clear only the password field, keep email
            document.getElementById('password').value = '';
            document.getElementById('submitBtn').disabled = true;
            alert('Invalid password. Please try again.');
        } else {
            // For other errors (e.g., "Database error"), reset form fully
            document.querySelector("form").reset();
            document.getElementById('submitBtn').disabled = true;
            alert(errorMessage);
        }
    }
};

function resetForm() {
    document.querySelector("form").reset();
    document.getElementById('submitBtn').disabled = true;
}
</script>
  
</body>
</html>
