<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments and Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <nav class="flex justify-between items-center bg-teal-700 text-white p-4 rounded">
            <div class="text-xl font-bold">GoCoders Admin</div>
            <div class="flex gap-4">
                <a href="#" class="hover:text-teal-300">Projects</a>
                <a href="#" class="hover:text-teal-300">Dashboard</a>
                <a href="support.html" class="hover:text-teal-300">Support</a>
                <a href="home.html" class="hover:text-teal-300">Logout</a>
            </div>
        </nav>

        <div class="my-8">
            <h2 class="text-center text-2xl font-bold mb-4">Payments and Transactions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded shadow hover:shadow-lg transition-shadow">
                    <div class="text-gray-500">Total Payments:</div>
                    <div class="text-2xl font-bold" id="totalPaymentsCount">Loading...</div>
                </div>
                <div class="bg-white p-6 rounded shadow hover:shadow-lg transition-shadow">
                    <div class="text-gray-500">Pending Payments:</div>
                    <div class="text-2xl font-bold" id="pendingPaymentsCount">Loading...</div>
                </div>
                <div class="bg-white p-6 rounded shadow hover:shadow-lg transition-shadow">
                    <div class="text-gray-500">Completed Transactions:</div>
                    <div class="text-2xl font-bold" id="completedTransactionsCount">Loading...</div>
                </div>
                <div class="bg-white p-6 rounded shadow hover:shadow-lg transition-shadow">
                    <div class="text-gray-500">Failed Transactions:</div>
                    <div class="text-2xl font-bold" id="failedTransactionsCount">Loading...</div>
                </div>
            </div>

            <h3 class="text-center text-xl font-bold mb-4">Transaction History</h3>
            <table class="min-w-full bg-white shadow rounded">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4">ID</th>
                        <th class="py-2 px-4">User</th>
                        <th class="py-2 px-4">Amount</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Date</th>
                        <th class="py-2 px-4">Action</th>
                    </tr>
                </thead>
                <tbody id="transactionHistoryTable">
                    <!-- Transaction rows will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadTransactionData();
        });

        function loadTransactionData() {
            fetch("AdminTransactionServlet")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("totalPaymentsCount").innerText = data.totalPayments;
                    document.getElementById("pendingPaymentsCount").innerText = data.pendingPayments;
                    document.getElementById("completedTransactionsCount").innerText = data.completedTransactions;
                    document.getElementById("failedTransactionsCount").innerText = data.failedTransactions;

                    const transactionHistoryTable = document.getElementById("transactionHistoryTable");
                    transactionHistoryTable.innerHTML = data.transactions.map(transaction => `
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4">${transaction.id}</td>
                            <td class="py-2 px-4">${transaction.user}</td>
                            <td class="py-2 px-4">${transaction.amount}</td>
                            <td class="py-2 px-4">${transaction.status}</td>
                            <td class="py-2 px-4">${transaction.date}</td>
                            <td class="py-2 px-4">
                                <button class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600" onclick="viewTransactionDetails(${transaction.id})">View</button>
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(error => console.error("Error loading transaction data:", error));
        }

        function viewTransactionDetails(transactionId) {
            // Implement the logic to view transaction details
            alert(`Viewing details for transaction ID: ${transactionId}`);
        }
    </script>
</body>
</html>
