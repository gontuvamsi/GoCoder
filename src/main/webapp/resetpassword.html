<html>
 <head>
  <title>
   Password Reset
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(124, 214, 155);
        background: linear-gradient(194deg, rgba(124, 214, 155, 1) 0%, rgba(219, 235, 27, 0.3029586834733894) 100%);
      }
  </style>
 </head>
 <body>
  <div class="w-full flex justify-between items-center p-4 border-b border-black bg-purple-700">
   <div class="text-white text-2xl font-bold">
    GoCoders
   </div>
   <div class="text-white text-2xl">
    <i class="fas fa-user">
    </i>
   </div>
  </div>
  <div class="flex flex-col items-center mt-12">
   <div class="w-96 border border-black rounded-lg shadow-lg p-6 bg-white animate__animated animate__fadeIn">
    <h2 class="text-center mb-6 text-purple-700 text-2xl font-bold uppercase tracking-wider border-b-2 border-purple-700 pb-2">
     Reset Password
    </h2>
    <form id="resetForm" action="PasswordResetServlet" method="POST">

     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="email">
       Email ID
      </label>
      <input class="w-full p-2 border border-black rounded" id="email" name="email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="new-password">
       New Password
      </label>
      <input class="w-full p-2 border border-black rounded" id="new-password" name="new-password" required="" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="confirm-password">
       Confirm Password
      </label>
      <input class="w-full p-2 border border-black rounded" id="confirm-password" name="confirm-password" required="" type="password"/>
     </div>
     <button class="w-full p-2 bg-purple-700 text-white rounded hover:bg-purple-900" type="submit">
      Reset Password
     </button>
    </form>
   </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("resetForm").addEventListener("submit", function (event) {
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });
    });
</script>
  
 </body>
</html>
