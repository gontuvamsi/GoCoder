<!DOCTYPE html>
<html>
 <head>
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(124, 214, 155);
        background: linear-gradient(194deg, rgba(124, 214, 155, 1) 0%, rgba(219, 235, 27, 0.3) 100%);
      }
    .error-message {
        color: red;
        font-size: 14px;
        display: none;
    }
  </style>
 </head>
 <body>
  <div class="w-full flex justify-between items-center p-4 border-b border-black bg-purple-700">
   <div class="text-white text-2xl font-bold">GoCoders</div>
   <div class="text-white text-2xl">
    <i class="fas fa-user"></i>
   </div>
  </div>
  <div class="flex flex-col items-center mt-12">
   <div class="w-96 border border-black rounded-lg shadow-lg p-6 bg-white animate__animated animate__fadeIn">
    <h2 class="text-center mb-6 text-purple-700 text-2xl font-bold uppercase tracking-wider border-b-2 border-purple-700 pb-2">
     Reset Password
    </h2>
    <form id="resetForm" action="PasswordResetServlet" method="POST">
     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="email">Email ID</label>
      <input class="w-full p-2 border border-black rounded" id="email" name="email" required type="email"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="new-password">New Password</label>
      <input class="w-full p-2 border border-black rounded" id="new-password" name="new-password" required type="password" oninput="validatePassword()"/>
      <p id="password-error" class="error-message">Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.</p>
     </div>
     <div class="mb-4">
      <label class="block mb-2 text-purple-700" for="confirm-password">Confirm Password</label>
      <input class="w-full p-2 border border-black rounded" id="confirm-password" name="confirm-password" required type="password" oninput="validatePassword()"/>
      <p id="confirm-error" class="error-message">Passwords do not match.</p>
     </div>
     <button id="submitBtn" class="w-full p-2 bg-purple-700 text-white rounded hover:bg-purple-900" type="submit" disabled>
      Reset Password
     </button>
    </form>
   </div>
  </div>
  <script>
    function validatePassword() {
        let password = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let passwordError = document.getElementById("password-error");
        let confirmError = document.getElementById("confirm-error");
        let submitBtn = document.getElementById("submitBtn");

        // Password validation regex
        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordPattern.test(password)) {
            passwordError.style.display = "block";
            submitBtn.disabled = true;
        } else {
            passwordError.style.display = "none";
        }

        if (password !== confirmPassword || confirmPassword === "") {
            confirmError.style.display = "block";
            submitBtn.disabled = true;
        } else {
            confirmError.style.display = "none";
        }

        if (passwordPattern.test(password) && password === confirmPassword && confirmPassword !== "") {
            submitBtn.disabled = false;
        }
    }
  </script>
 </body>
</html>
