<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration - GoCoders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E5F6FD;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #6200ea;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: 1px;
        }

        .navbar .user-icon {
            font-size: 24px;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        .card {
            width: 400px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #6200ea;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #6200ea;
            border-radius: 5px;
            font-size: 14px;
            background-color: #F9F9F9;
            color: #333333;
        }

        .form-group #passwordError {
            color: #dc3545;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            background-color: #28a745; /* Green, replacing original green */
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #a0a0a0; /* Gray replacing original grey */
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }

            .navbar .logo {
                font-size: 20px;
            }

            .navbar .user-icon {
                font-size: 20px;
            }

            .container {
                flex-direction: column;
                margin-top: 30px;
                padding: 10px;
            }

            .card {
                width: 90%;
                padding: 15px;
            }

            .card h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select {
                font-size: 12px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GoCoders</div>
        <!-- <div class="user-icon">
            <i class="fas fa-user"></i>
        </div> -->
    </div>

    <div class="container">
        <div class="logo">
            <img alt="GoCoder logo with a stylized face wearing glasses and the text 'GO CODER' below it"
                 height="300"
                 src="https://storage.googleapis.com/a1aa/image/HPUxl1KOo8eX59koVsuOqUNt4bv2IpV8ZXqE75GDXMQ.jpg"
                 width="300" />
        </div>
        <div class="card">
            <h2>Registration</h2>
            <form action="registerCustomer" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required oninput="checkForm()" />
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input id="email" name="email" type="email" required oninput="checkForm()" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required oninput="checkForm()" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required oninput="checkForm()" />
                    <p id="passwordError">Passwords do not match</p>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required oninput="checkForm()">
                        <option value="">Select Role</option>
                        <option value="Coder">Coder</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
                <button class="btn" type="submit" id="submitBtn" disabled>Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript (Unchanged from Original) -->
    <script>
        function checkForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const submitBtn = document.getElementById('submitBtn');
            const passwordError = document.getElementById('passwordError');

            // Password validation regex
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long and contain an uppercase letter, a lowercase letter, a number, and a special character.";
                passwordError.style.display = "block";
                submitBtn.disabled = true;
                return;
            } else if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match";
                passwordError.style.display = "block";
                submitBtn.disabled = true;
                return;
            } else {
                passwordError.style.display = "none";
                submitBtn.disabled = !(name && email && password && confirmPassword && role);
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
