<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Completion Status</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body class="bg-gray-100">
	<nav class="bg-blue-500 p-4">
		<div class="container mx-auto flex justify-between items-center">
			<a href="#" class="text-white text-2xl font-bold">GoCoders</a>
			<a href="login.html" class="text-white font-bold cursor-pointer hover:underline">Logout</a>
		</div>
	</nav>

	<div class="container mx-auto mt-4">
		<div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 mx-auto">
			<h2 class="text-2xl font-bold mb-4">Project Completion Status</h2>
			<form id="projectStatusForm">
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2">Project
						ID</label> <input type="number" name="project_id" id="project_id"
						class="w-full p-2 border rounded" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2">Project
						Name</label> <input type="text" name="project_name" id="project_name"
						class="w-full p-2 border rounded" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2">Project
						Status</label> <select name="project_status" id="project_status"
						class="w-full p-2 border rounded" required>
						<option value="In Planning">In Planning</option>
						<option value="In Design">In Design</option>
						<option value="In Development">In Development</option>
						<option value="In Testing">In Testing</option>
						<option value="In Production">In Production</option>
						<option value="Completed">Completed</option>
					</select>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2">Status
						Submitted By (User ID)</label> <input type="number"
						name="status_submitted_by" id="status_submitted_by"
						class="w-full p-2 border rounded" required>
				</div>
				<div class="text-center">
					<button type="submit"
						class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<script>
	document.getElementById("projectStatusForm").addEventListener("submit", function(event) {
	    event.preventDefault(); // Prevent default form submission
	    
	    // Collect form data
	    var projectId = document.getElementById("project_id").value.trim();
	    var projectName = document.getElementById("project_name").value.trim();
	    var projectStatus = document.getElementById("project_status").value;
	    var statusSubmittedBy = document.getElementById("status_submitted_by").value.trim();

	    // Construct URL-encoded form data string
	    var formBody = "project_id=" + encodeURIComponent(projectId) +
	                   "&project_name=" + encodeURIComponent(projectName) +
	                   "&project_status=" + encodeURIComponent(projectStatus) +
	                   "&status_submitted_by=" + encodeURIComponent(statusSubmittedBy);

	    fetch("SaveProjectStatusServlet", {
	        method: "POST",
	        headers: {
	            "Content-Type": "application/x-www-form-urlencoded"
	        },
	        body: formBody
	    })
	    .then(response => response.json())  // Parse JSON response
	    .then(data => {
	        console.log("Response:", data); // Debugging

	        if (data.status) {
	            alert(data.status); // Show success message
	            document.getElementById("projectStatusForm").reset();

	        } else if (data.error) {
	            alert("Error: " + data.error); // Show error message
	            document.getElementById("projectStatusForm").reset();

	        }
	    })
	    .catch(error => {
	        console.error("Error:", error);
	        alert("An error occurred while processing the request.");
	    });
	});
    </script>
</body>
</html>
