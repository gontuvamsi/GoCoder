<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            background: #007bff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header span {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <header class="header">
        <span>GoCoders</span>
        <nav class="nav-links">
            
            <a href="home.html">Logout</a>
        </nav>
    </header>

    <!-- Project Progress Table -->
    <h2 class="text-center mt-4">Project Status</h2>
    
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Project Status</th>
                    <th>Submitted By</th>
                </tr>
            </thead>
            <tbody id="project-status-table">
                <!-- Dynamic Data will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Fetch project progress data
        $.ajax({
            url: "ProjectStatusServlet",
            type: "GET",
            dataType: "html",
            success: function(data) {
                $("#project-status-table").html(data);
            },
            error: function(xhr, status, error) {
                alert("Error fetching project status: " + xhr.responseText);
            }
        });
    });
</script>

</body>
</html>
