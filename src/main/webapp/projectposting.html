<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Post a new Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-5 rounded shadow-sm">
    <header class="d-flex justify-content-between align-items-center mb-4 bg-primary p-3 rounded">
      <span class="h4 text-white mb-0">GoCoders</span>
      <nav>
        <a class="text-white text-decoration-none me-3" href="customerdashboard.html">Dashboard</a>
        <a class="text-white text-decoration-none me-3" href="#">My Projects</a>
        <a class="text-white text-decoration-none" href="home.html">Logout</a>
      </nav>
    </header>
    <h1 class="h3 text-center mb-4">Post a new Project</h1>
    <form id="project-form">
      <div class="mb-3">
        <label class="form-label" for="project-title">Project Title:</label>
        <input class="form-control" id="project-title" name="title" type="text" required/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="project-description">Project Description:</label>
        <textarea class="form-control" id="project-description" name="description" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="technology">Technology/Stack Required:</label>
        <select class="form-select" id="technology" name="technology" required>
          <option>Java</option>
          <option>Python</option>
          <option>UI/UX</option>
          <option>React</option>
          <option>Machine Learning</option>
          <option>Others</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="category">Project Category:</label>
        <select class="form-select" id="category" name="category" required>
          <option>Web Development</option>
          <option>Android Development</option>
          <option>DevOps</option>
          <option>Mean Stack</option>
          <option>Mern Stack</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="deadline">Target Deadline:</label>
        <input class="form-control" id="deadline" name="deadline" type="date" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Budget Range:</label>
        <div class="row">
          <div class="col">
            <label class="form-label" for="min-budget">Min</label>
            <input class="form-control" id="min-budget" name="minBudget" type="number" required/>
          </div>
          <div class="col">
            <label class="form-label" for="max-budget">Max</label>
            <input class="form-control" id="max-budget" name="maxBudget" type="number" required/>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="visibility">Visibility:</label>
        <select class="form-select" id="visibility" name="visibility" required>
          <option>Public</option>
          <option>Private</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="posted-by">Posted By:</label>
        <input class="form-control" id="posted-by" name="postedBy" type="text" required/>
      </div>
      <div class="text-center">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
    <div id="success-message" class="alert alert-success mt-4 d-none">Project posted successfully!</div>
  </div>
  <script>
    document.getElementById('project-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = new FormData(this);
      fetch("ProjectPostingServlet", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(response => response.text())
      .then(result => {
        if (result === "success") {
          document.getElementById('success-message').classList.remove('d-none');
          alert('Project posted successfully!');
        } else {
          alert('Failed to post project. Please try again.');
        }
      })
      .catch(error => console.error("Error posting project:", error));
    });
  </script>
</body>
</html>
