<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
        }
        .table-hover tbody tr:hover {
            background-color: #b2ebf2;
        }
        .navbar {
            background-color: #00796b; /* Teal */
            color: white;
        }
        .navbar a {
            color: #b2dfdb; /* Light teal */
            font-weight: bold;
        }
        .navbar a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4 navbar px-4">
            <div class="h4 font-weight-bold">GoCoders - Projects</div>
            <div class="d-flex gap-3">
                <a href="#" onclick="window.location.href='home.html'" class="text-white">Back</a>
            </div>
        </div>

        <div class="container my-4">
            <h3 class="text-center font-weight-bold mb-4">Projects List</h3>
            <table class="table table-hover bg-white shadow-sm">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Technology</th>
                        <th>Category</th>
                        <th>Deadline</th>
                        <th>Budget Range</th>
                        <th>Visibility</th>
                        
                    </tr>
                </thead>
                <tbody id="projectsTable">
                   
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadProjects(); 
        });

        function loadProjects() {
            fetch("AdminProjectServlet") 
            .then(response => response.text()) 
            .then(data => {
                document.getElementById("projectsTable").innerHTML = data; 
            })
            .catch(error => console.error("Error loading projects:", error));
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
