<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/umd/material-ui.production.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
        }
        .card {
            transition: transform 0.2s;
            background: linear-gradient(145deg, #d1f0f5, #e9ffff);
            box-shadow: 5px 5px 10px #b0c4c7, -5px -5px 10px #ffffff;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .table-hover tbody tr:hover {
            background-color: #b2ebf2;
        }
        .navbar, .footer {
            background-color: #00796b; /* Teal */
            color: white;
        }
        .navbar a, .footer a {
            color: #b2dfdb; /* Light teal */
            font-weight: bold;
        }
        .navbar a:hover, .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4 navbar px-4">
            <div class="h4 font-weight-bold">GoCoders Admin</div>
            <div class="d-flex gap-3">
                <a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#userStatusModal">Users</a>
                <a href="#" class="text-white">Projects</a>
                <a href="#" class="text-white">Dashboard</a>
                <a href="#" onclick="window.location.href='support.html'" class="text-white" >Support</a>
            </div>
            <div>
                <a href="home.html" class="text-white">Logout</a>
            </div>
        </div>

        <div class="container my-4">
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center p-4 shadow-sm">
                        <div class="text-muted">Total Users:</div>
                        <div class="h2 font-weight-bold">1,234</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-4 shadow-sm">
                        <div class="text-muted">Active Projects:</div>
                        <div class="h2 font-weight-bold">45</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-4 shadow-sm">
                        <div class="text-muted">Pending Payments:</div>
                        <div class="h2 font-weight-bold">$5,000</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-4 shadow-sm">
                        <div class="text-muted">Open Tickets:</div>
                        <div class="h2 font-weight-bold">12</div>
                    </div>
                </div>
            </div>

            <div class="text-center h3 font-weight-bold mb-4">User Status</div>

            <table class="table table-hover bg-white shadow-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">01</th>
                        <td>Ram</td>
                        <td>Coder</td>
                        <td>Active</td>
                        <td>
                            <button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">02</th>
                        <td>Ravi</td>
                        <td>Vendor</td>
                        <td>Active</td>
                        <td>
                            <button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Status Modal -->
    <div class="modal fade" id="userStatusModal" tabindex="-1" aria-labelledby="userStatusModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userStatusModalLabel">User Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover bg-white shadow-sm">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">01</th>
                                <td>Ram</td>
                                <td>Coder</td>
                                <td>Active</td>
                                <td>
                                    <button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">02</th>
                                <td>Ravi</td>
                                <td>Vendor</td>
                                <td>Active</td>
                                <td>
                                    <button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
