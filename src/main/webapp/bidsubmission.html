<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.11.3/material-ui.min.css" />
    <style>
        .navbar-custom {
            background-color: #3822a7;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        body {
            font-family: 'Clash Display', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(124, 214, 155);
            background: linear-gradient(194deg, rgba(124, 214, 155, 1) 0%, rgba(219, 235, 27, 0.3029586834733894) 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white shadow-md rounded p-4">
            <div class="flex justify-between items-center border-b pb-2 mb-4 bg-[#3822a7] text-white">
                <div class="text-lg font-bold ml-4">GoCoders</div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white font-bold mr-2">Dashboard</a>
                    <a href="#" class="text-white font-bold mr-2">My Bids</a>
                    <a href="home.html" class="text-white font-bold mr-2">Logout</a>
                </div>
            </div>
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">Project : E-commerce Website</h1>
                <p class="text-lg">Deadline : 20.02.2025</p>
                <p class="text-lg">Budget : $200 - $500</p>
            </div>
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold">Submit Your Bid</h2>
            </div>
            <form id="bidForm" class="space-y-4">
                <div>
                    <label class="block text-lg font-medium">Bid Amount (in $) :</label>
                    <input type="text" class="w-full border rounded p-2">
                </div>
                <div>
                    <label class="block text-lg font-medium">Completion Date</label>
                    <div class="flex items-center space-x-2">
                        <input type="date" class="w-full border rounded p-2">
                    </div>
                </div>
                <div>
                    <label class="block text-lg font-medium">Bid Description :</label>
                    <textarea class="w-full border rounded p-2 h-32"></textarea>
                </div>
                <div>
                    <label class="block text-lg font-medium">Attachments (Optional) :</label>
                    <div class="flex items-center space-x-2">
                        <label class="block text-sm">Upload a file:</label>
                        <input type="file" class="border rounded p-2">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded">submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Dialog -->
    <div id="successDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Success</h2>
            <p>Your bid has been submitted successfully!</p>
            <button id="closeDialog" class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('bidForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successDialog').classList.remove('hidden');
        });

        document.getElementById('closeDialog').addEventListener('click', function() {
            document.getElementById('successDialog').classList.add('hidden');
        });
    </script>
</body>
</html>
